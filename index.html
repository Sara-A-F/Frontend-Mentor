<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Sara Ferrer | Order Summary Card</title>
 
</head>

<body>
<section class= container>
  <div class= "card">

    <!--Hero Image -->
    <div class= "hero">
      <img src="images//illustration-hero.svg">
    </div>
   
     <!-- Summary text -->
    <div class= "text-card">
      <h1> Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>

    <!-- Price Information -->
    <article class= "price">
      <div class= "block-left">
        <div> <img src="images\icon-music.svg"> </div>
        <div class= ""> 
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
      </div>

      <div><a href="">Change</a></div>
    </article> 

    <!-- Payment process -->
    <div class= "btn-payment">
      Proceed to Payment
    </div>

    <!-- Payment cancellation -->
    <div class= "btn-cancel">
      Cancel Order
    </div>

  </div> <!-- end card -->
</section> <!-- end container -->

</body>
</html>
